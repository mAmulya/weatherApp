<ion-header>
  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-input [(ngModel)]="myinput"></ion-input>
  </ion-item>
  <button (click)="btnclicked()" ion-button style="margin-left:50%;">Send</button>
  <ion-list >
    <ion-item *ngFor="let item of arrdata; let i = index">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
